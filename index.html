<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sliding Sections</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <!-- First section with top bar -->
        <section class="section" id="section1">
            <div class="top-bar">
                <h1>My Top Bar</h1>
            </div>
        </section>

        <!-- Remaining sections (2 - 5) -->
        <section class="section" id="section2"></section>
        <section class="section" id="section3"></section>
        <section class="section" id="section4"></section>
        <section class="section" id="section5"></section>
    </div>

    <script src="script.js"></script>
</body>
</html>
